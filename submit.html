<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="styles/default.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/submit.css">
	<link rel="stylesheet" href="styles/yh.css">
	<link rel="stylesheet" href="fonts/iconfont.css">
	<script src="scripts/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/welcome.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="header-hide"></div>
	
	<div id="header-container">
		<div id="nav-bar">
			<div class="l-nav">
				<div class="l-nav-img"><img src="images/logo.png" alt="logo"></div>
			</div>
			<div class="r-nav">
			</div>
		</div>
	</div>
	
	<div id="submit-carousel-container">
		<div id="submit-carousel-bar">
			<div id="canvas" class="gradient" style="height:450px"></div>
			<div id="submit-carousel-content">
				<p>祝愿我们携手谱写真正的未来</p>
			</div>
		</div>
	</div>


	<div id="progress-container">
		<div id="progress-bar">
			<div class="progress-header">
				<span class="line"></span>
				<h2>步骤</h2>
			</div>
			<div class="progress-body">
				<div class="progress-panel-header">
					<h4>Final团队招新（共5步）</h4>
				</div>
				<div class="progress-panel-body">
					<div class="progress-panel-steps">
						<ul class="steps-arr">
							<li class="step active">
								<a>部门介绍<span class="caret"></span></a>
							</li>
							<li class="step active">
								<a>制度规范<span class="caret"></span></a>
							</li>
							<li class="step active">
								<a>身份验证<span class="caret"></span></a>
							</li>
							<li class="step active">
								<a>个人简历<span class="caret"></span></a>
							</li>
							<li class="step active">
								<a>提交申请<span class="caret"></span></a>
							</li>
						</ul>
					</div>
					<div class="progress-panel-progress">
						<div class="progress-cb" style="width:100%"></div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div id="signup-container">
		<div id="signup-bar">
			<div class="signup-header">
				<span class="line"></span>
				<h2>报名成功</h2>
			</div>
			<div class="signup-body">
				<div class="panel-info">
					<div class="icon-head"><i class="icon iconfont icon-chenggong1"></i></div>
					<p>申请表单提交成功，恭喜你成功报名凡路招生计划</p>
				</div>
			</div>
		</div>
	</div>


	<div id="footer-filter-container">
		<div id="footer-filter-bar">
			<div class="footer-filter-header">
				<ul class="footer-filter-header-list">
					<li class="fofilter-header-list-item"><i class="icon iconfont icon-gaoxiaofuwu"></i>高效率</li>
					<li class="fofilter-header-list-item"><i class="icon iconfont icon-qianyan"></i>最前沿</li>
					<li class="fofilter-header-list-item"><i class="icon iconfont icon-quanmian"></i>全方面</li>
					<li class="fofilter-header-list-item"><i class="icon iconfont icon-fuwu"></i>高服务</li>
					<li class="fofilter-header-list-item"><i class="icon iconfont icon-jiage"></i>低价格</li>
				</ul>
			</div>
		</div>
	</div>

	<div id="footer-container">
		<div id="footer-bar">
		</div>
	</div>
	
	
	<script src="scripts/three.min.js"></script>
    <!-- Helpers -->
    <script src="scripts/projector.js"></script>
    <script src="scripts/canvas-renderer.js"></script>
    <!-- Visualitzation adjustments -->
    <script src="scripts/3d-lines-animation.js"></script>
    <script src="scripts/color.js"></script>
	<script type="text/javascript" src="./scripts/common.js"></script>
</body>
</html>
